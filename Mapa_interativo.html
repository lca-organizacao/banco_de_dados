la de raio por zoom ---\n    var baseZoom = map.getZoom();\n\n    function scaledRadius(r){\n      // ajuste o 1.25 para mais/menos crescimento por nível de zoom\n      var k = Math.pow(1.25, (map.getZoom() - baseZoom));\n      return Math.max(1, r * k);\n    }\n\n    // Coletar valores únicos\n    function uniq(arr){\n      return Array.from(new Set(arr))\n        .filter(function(v){ return v !== null && v !== undefined && v !== ''; })\n        .sort();\n    }\n    var fracoes = uniq(meta.map(m => m.fracao));\n    var tipos   = uniq(meta.map(m => m.tipo));\n\n    // Popular selects\n    var frSel = document.getElementById('fracaoFilter');\n    var tpSel = document.getElementById('tipoFilter');\n    var resetBtn = document.getElementById('resetFilters');\n\n    function addOption(sel, txt){\n      var opt = document.createElement('option');\n      opt.value = txt;\n      opt.text  = txt;\n      sel.appendChild(opt);\n    }\n\n    addOption(frSel, 'Todos');\n    fracoes.forEach(function(v){ addOption(frSel, v); });\n\n    addOption(tpSel, 'Todos');\n    tipos.forEach(function(v){ addOption(tpSel, v); });\n\n    function applyFilters(){\n      var f = frSel.value;\n      var t = tpSel.value;\n\n      map.eachLayer(function(layer){\n        if (!layer || !layer.options) return;\n        var id = layer.options.layerId;\n        if (!id) return;\n        var m = idx[id];\n        if (!m) return;\n\n        var okF = (f === 'Todos') || (m.fracao === f);\n        var okT = (t === 'Todos') || (m.tipo === t);\n        var show = okF && okT;\n\n        if (layer.setStyle) {\n          if (show) {\n            layer.setStyle({\n              opacity: m.defOpacity,\n              fillOpacity: m.defFillOpacity,\n              radius: scaledRadius(m.defRadius),\n              weight: m.defWeight\n            });\n          } else {\n            layer.setStyle({ opacity: 0, fillOpacity: 0 });\n          }\n        }\n      });\n    }\n\n    frSel.addEventListener('change', applyFilters);\n    tpSel.addEventListener('change', applyFilters);\n\n    resetBtn.addEventListener('click', function(){\n      frSel.value = 'Todos';\n      tpSel.value = 'Todos';\n      applyFilters();\n    });\n\n    // Reaplica ao mudar zoom (atualiza o raio escalado)\n    map.on('zoomend', applyFilters);\n\n    applyFilters();\n  }\n  ).call(this.getMap(), el, x, data);\n}","data":null},{"code":"function(el, x, data) {\n  return (\n  function(el, x) {\n    var map = this;\n\n    // Zoom no canto superior direito\n    L.control.zoom({ position: 'topright' }).addTo(map);\n\n    // Melhorias para toque (tap) em mobile\n    // - Leaflet tem um handler de tap; alguns setups melhoram com tapTolerance maior\n    if (map.tap) {\n      map.tap.setTapTolerance(25);\n    }\n\n    var meta = [{\"layer_id\":\"1\",\"fracao\":\"Sedimento <63 mm\",\"tipo\":\"Rio\",\"defOpacity\":1,\"defFillOpacity\":0.95,\"defRadius\":12,\"defWeight\":2},{\"layer_id\":\"2\",\"fracao\":\"Sedimento <63 mm\",\"tipo\":\"Rio\",\"defOpacity\":1,\"defFillOpacity\":0.95,\"defRadius\":12,\"defWeight\":2},{\"layer_id\":\"3\",\"fracao\":\"Sedimento <63 mm\",\"tipo\":\"Rio\",\"defOpacity\":1,\"defFillOpacity\":0.95,\"defRadius\":12,\"defWeight\":2},{\"layer_id\":\"4\",\"fracao\":\"Sedimento <63 mm\",\"tipo\":\"Rio\",\"defOpacity\":1,\"defFillOpacity\":0.95,\"defRadius\":12,\"defWeight\":2},{\"layer_id\":\"5\",\"fracao\":\"Sedimento <63 mm\",\"tipo\":\"Zona Costeira\",\"defOpacity\":1,\"defFillOpacity\":0.95,\"defRadius\":12,\"defWeight\":2},{\"layer_id\":\"6\",\"fracao\":\"Sedimento <63 mm\",\"tipo\":\"Marinho\",\"defOpacity\":1,\"defFillOpacity\":0.95,\"defRadius\":12,\"defWeight\":2},{\"layer_id\":\"7\",\"fracao\":\"Sedimento <63 mm\",\"tipo\":\"Rio\",\"defOpacity\":1,\"defFillOpacity\":0.95,\"defRadius\":12,\"defWeight\":2},{\"layer_id\":\"8\",\"fracao\":\"Sedimento <63 mm\",\"tipo\":\"Marinho\",\"defOpacity\":1,\"defFillOpacity\":0.95,\"defRadius\":12,\"defWeight\":2},{\"layer_id\":\"9\",\"fracao\":\"Sedim raia\",\"defOpacity\":1,\"defFillOpacity\":0.85,\"defRadius\":9,\"defWeight\":2},{\"layer_id\":\"187\",\"fracao\":\"Sedimento <2mm\",\"tipo\":\"Praia\",\"defOpacity\":1,\"defFillOpacity\":0.85,\"defRadius\":9,\"defWeight\":2},{\"layer_id\":\"188\",\"fracao\":\"Sedimento <2mm\",\"tipo\":\"Praia\",\"defOpacity\":1,\"defFillOpacity\":0.85,\"defRadius\":9,\"defWeight\":2},{\"layer_id\":\"189\",\"fracao\":\"Sedimento <2mm\",\"tipo\":\"Praia\",\"defOpacity\":1,\"defFillOpacity\":0.85,\"defRadius\":9,\"defWeight\":2},{\"layer_id\":\"190\",\"fracao\":\"Sedimento <2mm\",\"tipo\":\"Praia\",\"defOpacity\":1,\"defFillOpacity\":0.85,\"defRadius\":9,\"defWeight\":2},{\"layer_id\":\"191\",\"fracao\":\"Sedimento <2mm\",\"tipo\":\"Praia\",\"defOpacity\":1,\"defFillOpacity\":0.85,\"defRadius\":9,\"defWeight\":2},{\"layer_id\":\"192\",\"fracao\":\"Sedimento <2mm\",\"tipo\":\"Praia\",\"defOpacity\":1,\"defFillOpacity\":0.85,\"defRadius\":9,\"defWeight\":2},{\"layer_id\":\"193\",\"fracao\":\"Sedimento <2mm\",\"tipo\":\"Estuário\",\"defOpacity\":1,\"defFillOpacity\":0.85,\"defRadius\":9,\"defWeight\":2},{\"layer_id\":\"194\",\"fracao\":\"Sedimento <2mm\",\"tipo\":\"Rio\",\"defOpacity\":1,\"defFillOpacity\":0.85,\"defRadius\":9,\"defWeight\":2},{\"layer_id\":\"195\",\"fracao\":\"Sedimento <2mm\",\"tipo\":\"Estuário\",\"defOpacity\":1,\"defFillOpacity\":0.85,\"defRadius\":9,\"defWeight\":2},{\"layer_id\":\"196\",\"fracao\":\"Sedimento <2mm\",\"tipo\":\"Estuário\",\"defOpacity\":1,\"defFillOpacity\":0.85,\"defRadius\":9,\"defWeight\":2},{\"layer_id\":\"197\",\"fracao\":\"Sedimento <2mm\",\"tipo\":\"Estuário\",\"defOpacity\":1,\"defFillOpacity\":0.85,\"defRadius\":9,\"defWeight\":2},{\"layer_id\":\"198\",\"fracao\":\"Sedimento <2mm\",\"tipo\":\"Praia\",\"defOpacity\":1,\"defFillOpacity\":0.85,\"defRadius\":9,\"defWeight\":2},{\"layer_id\":\"199\",\"fracao\":\"Sedimento <2mm\",\"tipo\":\"Rio\",\"defOpacity\":1,\"defFillOpacity\":0.85,\"defRadius\":9,\"defWeight\":2},{\"layer_id\":\"200\",\"fracao\":\"Sedimento <2mm\",\"tipo\":\"Rio\",\"defOpacity\":1,\"defFillOpacity\":0.85,\"defRadius\":9,\"defWeight\":2}];\n\n    // Índice: layer_id -> meta\n    var idx = {};\n    meta.forEach(function(m){ idx[m.layer_id] = m; });\n\n    // --- Escala de raio por zoom ---\n    var baseZoom = map.getZoom();\n\n    function scaledRadius(r){\n      // cresce um pouco por nível de zoom\n      var k = Math.pow(1.25, (map.getZoom() - baseZoom));\n      return Math.max(2, r * k);\n    }\n\n    // Coletar valores únicos\n    function uniq(arr){\n      return Array.from(new Set(arr))\n        .filter(function(v){ return v !== null && v !== undefined && v !== ''; })\n        .sort();\n    }\n\n    var fracoes = uniq(meta.map(function(m){ return m.fracao; }));\n    var tipos   = uniq(meta.map(function(m){ return m.tipo; }));\n\n    // Popular selects\n    var frSel = document.getElementById('fracaoFilter');\n    var tpSel = document.getElementById('tipoFilter');\n    var resetBtn = document.getElementById('resetFilters');\n\n    function addOption(sel, txt){\n      var opt = document.createElement('option');\n      opt.value = txt;\n      opt.text  = txt;\n      sel.appendChild(opt);\n    }\n\n    addOption(frSel, 'Todos');\n    fracoes.forEach(function(v){ addOption(frSel, v); });\n\n    addOption(tpSel, 'Todos');\n    tipos.forEach(function(v){ addOption(tpSel, v); });\n\n    function applyFilters(){\n      var f = frSel.value;\n      var t = tpSel.value;\n\n      map.eachLayer(function(layer){\n        if (!layer || !layer.options) return;\n        var id = layer.options.layerId;\n        if (!id) return;\n        var m = idx[id];\n        if (!m) return;\n\n        var okF = (f === 'Todos') || (m.fracao === f);\n        var okT = (t === 'Todos') || (m.tipo === t);\n        var show = okF && okT;\n\n        if (layer.setStyle) {\n          if (show) {\n            layer.setStyle({\n              opacity: m.defOpacity,\n              fillOpacity: m.defFillOpacity,\n              radius: scaledRadius(m.defRadius),\n              weight: m.defWeight\n            });\n          } else {\n            layer.setStyle({ opacity: 0, fillOpacity: 0 });\n          }\n        }\n      });\n    }\n\n    frSel.addEventListener('change', applyFilters);\n    tpSel.addEventListener('change', applyFilters);\n\n    resetBtn.addEventListener('click', function(){\n      frSel.value = 'Todos';\n      tpSel.value = 'Todos';\n      applyFilters();\n    });\n\n    // Reaplica ao mudar zoom (atualiza raio escalado)\n    map.on('zoomend', applyFilters);\n\n    applyFilters();\n  }\n  ).call(this.getMap(), el, x, data);\n}","data":null}]}}</script>
